<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Strategy</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container styles */
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    /* Page title styles */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #0078D7; /* Azure blue */
    }

    /* Button styles */
    .button {
      display: block;
      margin: 10px 0;
      padding: 15px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #0078D7;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: #005bb5;
      transform: translateY(-2px);
    }

    /* Button colors */
    .button.button1 {
      background: #4caf50; /* Green for Test1 */
    }

    .button.button1:hover {
      background: #388e3c;
    }

    .button.button2 {
      background: #ff6f61; /* Coral for Test2 */
    }

    .button.button2:hover {
      background: #e64a45;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .button {
        width: 100%;
        padding: 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Design your Data Strategy</h1>
    <a href="https://helenhelene.github.io/eportfolio/" class="button" target="_blank">Button 0</a>
    <a href="https://aws.amazon.com/what-is/data-strategy/" class="button button1" target="_blank">Button 1</a>
    <a href="https://www.ibm.com/think/insights/data-differentiator/data-driven-organization" class="button button2" target="_blank">Button 2</a>
  </div>
</body>
</html>
